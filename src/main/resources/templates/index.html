<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Faculdade Accenture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background-image: url('https://petrosolgas.com.br/wp-content/uploads/2022/11/Accenture-abre-205-vagas-de-emprego-para-pessoas-que-queiram-trabalhar-sem-sair-de-casa.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 91.8vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(161, 9, 254, 0.45);
        }

        .hero-content {
            position: relative;
        }

        .navbar {
            height: 75px;
        }

        .logo-accenture img {
            height: 40px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="logo-accenture" href="/static">
            <img src="https://logodownload.org/wp-content/uploads/2014/05/accenture-logo-1.png"
                 alt="Logo Accenture">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link me-2 fw-bold" href="/studentRegistration">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4">Bem-vindo à faculdade Accenture!</h1>
        <p class="lead">Faça seu cadastro ou login para acessar os serviços!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+XtuvyI6AqcYtIYUyME5bdEnQ/j6g"
        crossorigin="anonymous"></script>
</body>
</html>
